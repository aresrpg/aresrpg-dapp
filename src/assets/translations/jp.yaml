APP_TAB_CHARACTERS_EXPLANATION: |
  AresRPGは、{0}チェーンの上にユニークに構築された、完全にブラウザ内で展開する没入型のボクセルベースのMMORPGです。
  私たちの革新的なアプローチにより、従来のデータベースは不要です。すべてのデータは安全にオンチェーンで保存されます。
  これにより、ユーザーとしてあなたはゲーム内資産の完全な所有権を持つことができます。
  アイテムやキャラクターから金貨やタイトルまですべてがウォレット内に保存され、比類ないコントロールとセキュリティを提供します。
  AresRPGを誰でもアクセス可能にするために、Googleを通じてサインインするユーザーにはトランザクションコストを負担します（ZkLogin）。これにより、無料で私たちの無限の世界に飛び込むことができます。
APP_TAB_CHARACTERS_EXPLANATION_ALT: |
  ゲームは無制限のキャラクター作成を提供し、好きなだけ多くのキャラクターを作り出すことができます。
  各キャラクターは独自の旅を始め、パーソナライズされたインベントリと進行経路を持ちます。
  自由はあなたのものです：あなたのキャラクターを思う存分詰め込んでください。必要に応じて、それらやアイテムを簡単に引き出し、マーケットプレイスに出品することもできます。
  AresRPGは単なるゲームではなく、あなたの決定が運命を形作り、あなたの資産が真にあなたのものとなる世界です。
